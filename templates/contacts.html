
{% extends 'base.html' %}
{% block content %}
<h2>Контакти</h2>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Ім’я</label>
    <input type="text" id="name" class="form-control" placeholder="Введіть ім’я">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Введіть email">
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Повідомлення</label>
    <textarea id="message" class="form-control" rows="4" placeholder="Ваше повідомлення..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Надіслати</button>
</form>
{% endblock %}
